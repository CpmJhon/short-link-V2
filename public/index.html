<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JHONLink</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
  <div class="form-card">
    <div id="errorMsg" style="display:none;color:red;"></div>

    <form id="shortenForm">

      <div class="form-group">
        <label>URL Panjang</label>
        <input type="text" id="urlInput" placeholder="https://example.com" autocomplete="off">
      </div>

      <div class="form-group">
        <label>Pilih Provider</label>
        <select id="providerSelect">
          <option value="isgd">Is.gd</option>
          <option value="tinyurl">TinyURL</option>
          <option value="cloudinary">Cloudinary (Upload Gambar)</option>
        </select>
      </div>

      <div class="form-group" id="aliasGroup" style="display:none;">
        <label>Custom Alias (TinyURL)</label>
        <input type="text" id="aliasInput" maxlength="30">
      </div>

      <!-- TAMBAHAN CLOUDINARY -->
      <div class="form-group" id="imageGroup" style="display:none;">
        <label>Upload Gambar</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Shorten</span>
      </button>

    </form>

    <div id="result-box" style="display:none;">
      <input type="text" id="resultUrl" readonly>
    </div>

  </div>
</div>

<script>
const form = document.getElementById('shortenForm');
const providerSelect = document.getElementById('providerSelect');
const aliasGroup = document.getElementById('aliasGroup');
const imageGroup = document.getElementById('imageGroup');
const errorMsg = document.getElementById('errorMsg');
const resultBox = document.getElementById('result-box');
const resultUrl = document.getElementById('resultUrl');

providerSelect.addEventListener('change', () => {
  aliasGroup.style.display = providerSelect.value === 'tinyurl' ? 'block' : 'none';
  imageGroup.style.display = providerSelect.value === 'cloudinary' ? 'block' : 'none';
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  errorMsg.style.display = 'none';
  resultBox.style.display = 'none';

  try {

    if (providerSelect.value === 'cloudinary') {

      const file = document.getElementById('imageInput').files[0];
      if (!file) throw new Error("Pilih gambar dulu.");

      const formData = new FormData();
      formData.append('image', file);
      formData.append('provider', 'cloudinary');

      const req = await fetch('/api/shorten', {
        method: 'POST',
        body: formData
      });

      const res = await req.json();
      if (!res.status) throw new Error(res.error);

      resultUrl.value = res.result;
      resultBox.style.display = 'block';

    } else {

      const payload = {
        url: document.getElementById('urlInput').value,
        provider: providerSelect.value,
        alias: document.getElementById('aliasInput').value
      };

      const req = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const res = await req.json();
      if (!res.status) throw new Error(res.error);

      resultUrl.value = res.result;
      resultBox.style.display = 'block';
    }

  } catch (err) {
    errorMsg.textContent = err.message;
    errorMsg.style.display = 'block';
  }
});
</script>

</body>
</html>
